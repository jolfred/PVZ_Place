<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Анализ ПВЗ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh; /* Занимает всю высоту окна */
        }
        #map {
            flex: 1; /* Занимает всё доступное пространство */
            width: 100%; /* Ширина карты */
        }
        .point-list {
            max-width: 800px; /* Максимальная ширина блока с объявлениями */
            margin: 20px auto; /* Центрирование блока */
            overflow-y: auto; /* Прокрутка, если контент превышает высоту */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://api-maps.yandex.ru/v3/?apikey=fe820deb-e2dd-4c8b-9f35-2978a3b4cbec&lang=ru_RU"></script>
    <script>
        initMap();

        async function initMap() {
            await ymaps3.ready;

            const { YMap, YMapDefaultSchemeLayer } = ymaps3;

            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [49.073303, 55.7955015],
                        zoom: 10
                    }
                }
            );

            map.addChild(new YMapDefaultSchemeLayer());
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Анализ мест для ПВЗ</h1>
    <div id="map"></div>
    <div class="point-list">
        {% for point in points %}
        <div class="point-card">
            <h3>{{ point.address }}</h3>
            <p>Конкуренты: {{ point.competitors }}</p>
            <a href="/analyze/{{ point.id }}">Подробнее</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
</html>
